<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TeleDoctor - Session Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .btn {
            width: 100%;
            margin-top: 10px;
        }
        audio {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="container text-center">
    <h2 class="mb-4 text-primary">TeleDoctor - Session Setup</h2>

    <button id="startBtn" class="btn btn-success">üéôÔ∏è Start Recording</button>
    <button id="stopBtn" class="btn btn-danger" disabled>‚èπÔ∏è Stop Recording</button>

    <audio id="audioPlayback" controls></audio>

    <button id="uploadBtn" class="btn btn-primary" disabled>‚¨ÜÔ∏è Upload to Whisper</button>

    <div id="status" class="mt-4 text-info"></div>
</div>

<script>
    let mediaRecorder;
    let recordedChunks = [];

    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const audioPlayback = document.getElementById('audioPlayback');
    const status = document.getElementById('status');

    startBtn.onclick = async () => {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        recordedChunks = [];

        mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
        mediaRecorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: 'audio/wav' });
            audioPlayback.src = URL.createObjectURL(blob);
            uploadBtn.disabled = false;
        };

        mediaRecorder.start();
        status.textContent = "Recording...";
        startBtn.disabled = true;
        stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
        mediaRecorder.stop();
        status.textContent = "Recording stopped.";
        startBtn.disabled = false;
        stopBtn.disabled = true;
    };

    uploadBtn.onclick = async () => {
        const blob = new Blob(recordedChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append('audio', blob, 'recording.wav');

        status.textContent = "Uploading...";

        try {
            const response = await fetch('/upload-audio', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (result.success) {
                status.textContent = "‚úÖ Uploaded and transcribed successfully!";
                console.log(result.transcription);
            } else {
                status.textContent = "‚ö†Ô∏è Error uploading audio.";
            }
        } catch (err) {
            console.error(err);
            status.textContent = "‚ùå Upload failed.";
        }
    };
</script>

</body>
</html>
