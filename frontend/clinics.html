<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TeleDoctor | Clinics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Sidebar Toggle (Hamburger) */
        .sidebar-toggle {
            display: none; /* Hidden on desktop */
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Top-Right Login/Logout Buttons */
        .login-btn-top,
        .logout-btn-top {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: #007bff;
            border: none;
            padding: 0;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
            z-index: 1050;
            cursor: pointer;
        }

        .login-btn-top:hover,
        .logout-btn-top:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        .logout-btn-top {
            color: #dc3545;
        }

        .logout-btn-top:hover {
            color: #c82333;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #007bff 0%, #00c6ff 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar-header h2 {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0;
        }

        .sidebar-nav {
            flex: 1;
            padding: 20px 0;
            overflow-y: auto;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s;
            border-left: 3px solid transparent;
        }

        .sidebar-item i {
            margin-right: 12px;
            width: 24px;
            text-align: center;
        }

        .sidebar-item:hover,
        .sidebar-item.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 3px solid white;
        }

        /* Main Content */
        .main {
            margin-left: 240px;
            flex: 1;
            transition: margin-left 0.3s ease;
            padding: 40px;
            background-color: #f8f9fa;
        }

        .hero {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
            border-bottom: 5px solid #007bff;
            margin-bottom: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin-top: 40px; /* Space from top buttons on mobile */
        }

        .hero h1 {
            font-size: 2.5rem;
            color: #007bff;
        }

        .hero p {
            font-size: 1.1rem;
            color: #555;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 500;
        }

        .data-table {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-top: 3px solid #007bff;
        }

        .data-table h2 {
            color: #007bff;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        footer {
            background: #007bff;
            color: white;
            padding: 25px 0;
            text-align: center;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        footer a {
            color: rgba(255, 255, 255, 0.85);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: white;
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .sidebar-toggle {
                display: block;
            }

            .sidebar {
                left: -240px;
            }

            .sidebar.active {
                left: 0;
            }

            .main {
                margin-left: 0;
                padding: 20px;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .hero p {
                font-size: 0.95rem;
            }

            .data-table {
                padding: 20px;
            }

            .search-section .row > div {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

<body>
    <button class="sidebar-toggle">â˜°</button>
    <a href="login.html" id="loginBtnTop" class="login-btn-top">Login</a>
    <button id="logoutBtnTop" class="logout-btn-top" style="display:none;">Logout</button>

    <div class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-heartbeat"></i> TeleDoctor</h2>
        </div>
        <div class="sidebar-nav">
            <a href="index.html" class="sidebar-item"><i class="fas fa-home"></i> Home</a>
            <a href="clinics.html" class="sidebar-item active"><i class="fas fa-clinic-medical"></i> Clinics</a>
            <a href="labs.html" class="sidebar-item"><i class="fas fa-flask"></i> Laboratories</a>
            <a href="pharmacies.html" class="sidebar-item"><i class="fas fa-pills"></i> Pharmacies</a>
            <a href="about.html" class="sidebar-item"><i class="fas fa-info-circle"></i> About Us</a>
            <a href="contacts.html" class="sidebar-item"><i class="fas fa-envelope"></i> Contact Us</a>
            <a href="telebirr_payment.html" class="sidebar-item"><i class="fas fa-university"></i> Telebirr</a>
        </div>
    </div>

    <div class="main">
        <div class="hero">
            <h1>Our Partner Clinics</h1>
            <p>Find the best healthcare facilities near you.</p>
        </div>

        <div class="content-area">
            <div class="data-table">
                <h2>Clinic Directory</h2>

                <div class="search-section mb-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input type="text" id="searchName" class="form-control" placeholder="Search by Clinic Name">
                        </div>
                        <div class="col-md-3">
                            <select id="filterRegion" class="form-select">
                                <option value="">Filter by Region</option>
                                <option value="Addis Ababa">Addis Ababa</option>
                                <option value="Oromia">Oromia</option>
                                <option value="Amhara">Amhara</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <select id="filterCity" class="form-select">
                                <option value="">Filter by City</option>
                                <option value="Addis Ababa">Addis Ababa</option>
                                <option value="Adama">Adama</option>
                                <option value="Bahir Dar">Bahir Dar</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="clinicList" class="mt-4">
                    </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 TeleDoctor. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | <a href="#">Contact Us</a></p>
            <p class="mt-3">
                <a href="#"><i class="fab fa-facebook mx-2"></i></a>
                <a href="#"><i class="fab fa-twitter mx-2"></i></a>
                <a href="#"><i class="fab fa-linkedin mx-2"></i></a>
                <a href="#"><i class="fab fa-instagram mx-2"></i></a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebarToggle = document.querySelector('.sidebar-toggle');
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main');

            // --- Sidebar Toggle ---
            if (sidebarToggle && sidebar) {
                sidebarToggle.addEventListener('click', function () {
                    sidebar.classList.toggle('active');
                });
            }
            
            // --- Close sidebar when clicking outside on mobile ---
             if (mainContent && sidebar) {
                mainContent.addEventListener('click', function () {
                    if (sidebar.classList.contains('active') && window.innerWidth <= 768) {
                        sidebar.classList.remove('active');
                    }
                });
            }

            // --- Login/Logout Button (Dummy Logic) ---
            const isLoggedIn = false; // Change to true to see "Logout"
            const loginBtn = document.getElementById('loginBtnTop');
            const logoutBtn = document.getElementById('logoutBtnTop');

            if (isLoggedIn) {
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
            } else {
                loginBtn.style.display = 'block';
                logoutBtn.style.display = 'none';
            }

            // --- Dummy Clinic Data and Filtering ---
            const clinics = [
                { name: "City Care Clinic", region: "Addis Ababa", city: "Addis Ababa", town: "Bole", kebele: "03" },
                { name: "Hope Medical Center", region: "Oromia", city: "Adama", town: "Kebele 01", kebele: "01" },
                { name: "Green Valley Clinic", region: "Amhara", city: "Bahir Dar", town: "Ginbot Haya", kebele: "05" },
                { name: "Sunrise Health", region: "Addis Ababa", city: "Addis Ababa", town: "Arada", kebele: "02" },
                { name: "Family Physicians", region: "Oromia", city: "Bishoftu", town: "Town Center", kebele: "01" }
            ];

            function displayClinics(filteredClinics) {
                const clinicListDiv = document.getElementById('clinicList');
                clinicListDiv.innerHTML = ''; // Clear previous results

                if (filteredClinics.length === 0) {
                    clinicListDiv.innerHTML = '<p class="text-muted text-center">No clinics found matching your criteria.</p>';
                    return;
                }

                filteredClinics.forEach(clinic => {
                    const clinicCard = `
                        <div class="card mb-3 shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title text-primary">${clinic.name}</h5>
                                <p class="card-text mb-1"><i class="fas fa-map-marker-alt me-2 text-info"></i><strong>Location:</strong> ${clinic.town}, ${clinic.city}, ${clinic.region}</p>
                                <p class="card-text mb-1"><i class="fas fa-phone me-2 text-success"></i><strong>Phone:</strong> +251-XXX-XXXX</p>
                                <button class="btn btn-outline-primary btn-sm mt-2">View Details</button>
                            </div>
                        </div>
                    `;
                    clinicListDiv.innerHTML += clinicCard;
                });
            }

            function filterClinics() {
                const searchName = document.getElementById('searchName').value.toLowerCase();
                const filterRegion = document.getElementById('filterRegion').value;
                const filterCity = document.getElementById('filterCity').value;

                const filtered = clinics.filter(clinic => {
                    const matchesName = clinic.name.toLowerCase().includes(searchName);
                    const matchesRegion = filterRegion === '' || clinic.region === filterRegion;
                    const matchesCity = filterCity === '' || clinic.city === filterCity;
                    return matchesName && matchesRegion && matchesCity;
                });
                displayClinics(filtered);
            }

            // --- Add event listeners for all filters ---
            document.getElementById('searchName').addEventListener('input', filterClinics);
            document.getElementById('filterRegion').addEventListener('change', filterClinics);
            document.getElementById('filterCity').addEventListener('change', filterClinics);

            // Initial display of all clinics
            displayClinics(clinics);
        });
    </script>
</body>

</html>
