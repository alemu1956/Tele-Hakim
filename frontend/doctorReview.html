<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TeleDoctor - Doctor Review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="mb-4 text-primary text-center">Doctor Review Panel</h2>

        <div id="sessionList"></div>
    </div>

    <script>
        async function fetchSessions() {
            const response = await fetch('/sessions');
            const sessions = await response.json();

            const sessionList = document.getElementById('sessionList');
            sessionList.innerHTML = '';

            sessions.forEach(session => {
                const card = document.createElement('div');
                card.className = 'card';

                card.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">Session ID: ${session.id}</h5>
                    <p><strong>Patient ID:</strong> ${session.patient_id || 'N/A'}</p>
                    <p><strong>Transcription:</strong> ${session.transcription || 'No transcription yet'}</p>
                    <p><strong>Diagnosis:</strong> ${session.diagnosis || 'Not diagnosed yet'}</p>
                    <p><small class="text-muted">Timestamp: ${new Date(session.timestamp).toLocaleString()}</small></p>
                </div>
            `;

                sessionList.appendChild(card);
            });
        }

        fetchSessions();
    </script>

</body>

</html>
