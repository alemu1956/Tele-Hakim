<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TeleHakim | Video Session Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
    <h1>Video Session Room</h1>

    <div class="mb-3">
        <video id="localVideo" autoplay muted playsinline class="border"></video>
        <video id="remoteVideo" autoplay playsinline class="border mt-2"></video>
    </div>

    <div class="mb-3">
        <button class="btn btn-primary" onclick="startCall()">Start Call</button>
        <button class="btn btn-danger" onclick="hangUp()">Hang Up</button>
    </div>

    <script>
        let localStream;

        async function startCall() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById("localVideo").srcObject = localStream;

                // Future: Here you will connect to signaling server for peer-to-peer
                alert("Local stream started. Signaling server connection is disabled in cloud version.");
            } catch (err) {
                console.error("Error: ", err);
            }
        }

        function hangUp() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            document.getElementById("localVideo").srcObject = null;
        }
    </script>

</body>

</html>
